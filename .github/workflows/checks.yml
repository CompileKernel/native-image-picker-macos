name: âœ… Code Quality Checks

on:
    push:
      branches: [main]
    pull_request:
      branches: [main]

jobs:
  checks:
    name: ğŸ” Code Quality and Formatting Verification
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Flutter (Stable)
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Install Package Dependencies
        run: flutter pub get

      - name: ğŸ“¦ Install Example Project Dependencies
        run: flutter pub get -C example

      - name: ğŸ¨ Perform Flutter Analysis
        run: flutter analyze --write=flutter_analyze.log

      - if: ${{ !cancelled() }}
        uses: yorifuji/flutter-analyze-commenter@v1
        with:
          analyze-log: flutter_analyze.log
          verbose: false 

      - name: ğŸ” Validate Dart Code Formatting
        run: dart format --set-exit-if-changed .

      - name: ğŸ”„ Preview Potential Dart Fixes
        run: dart fix --dry-run

      - name: ğŸ“¦ Verify Package Readiness for Publishing
        run: flutter pub publish --dry-run
